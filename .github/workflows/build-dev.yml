name: Docker Build Dev
on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - version.txt
      - Dockerfile
      - docker-compose.yml
      - docker-compose.dev.yml
      - .github/workflows/build-dev.yml

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release version
        id: release_version
        run: |
          app_version=$(cat version.txt | sed -e 's/[^0-9\.]//g')
          echo "app_version=$app_version" >> $GITHUB_ENV

      - name: Cache QEMU and Buildx
        id: cache-tools
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.HOME }}/.cache/docker
          key: ${{ runner.os }}-tools-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set Up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Cache Docker Buildx
        id: cache-buildx
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.GITHUB_SHA }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/media-web-dl:dev
            ${{ env.DOCKER_USERNAME }}/media-web-dl:dev-${{ env.app_version }}

      - name: Clean Up
        run: |
          docker buildx stop
          docker buildx rm
